<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - StarChat</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Orders</span>
            <i class="fa-solid fa-mug-hot"></i>
        </div>
        <div class="status-bar__column">
            <span>12:47</span>
        </div>
        <div class="status-bar__column status-bar__mr">
            <span>0.1%</span>
            <i class="fa-solid fa-battery-empty"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title screen-header__title-error">Find</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#YOUTUBE</h5>
                    <h6 class="open-post__hashtags">#youtube#competition#tournament#fame</h6>
                    <div class="open-post__members">
                        <img src="https://imageio.forbes.com/specials-images/imageserve/5940603a31358e03e55a28a0/0x0.jpg?format=jpg&crop=738,738,x507,y127,safe&height=416&width=416&fit=bounds">
                        <span class="open-post__member-count">175 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://yt3.googleusercontent.com/ytc/AGIKgqNJH3cnypZXSxiqI88Mtg8wp1xxt92gv6zrz5YRxA=s176-c-k-c0x00ffffff-no-rj">
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i> <span>1326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav-btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">13</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/fc948c7efe.js" crossorigin="anonymous"></script>
</body>
</html>
