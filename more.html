<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - StarChat</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Orders</span>
            <i class="fa-solid fa-mug-hot"></i>
        </div>
        <div class="status-bar__column">
            <span>12:47</span>
        </div>
        <div class="status-bar__column status-bar__mr">
            <span>0.1%</span>
            <i class="fa-solid fa-battery-empty"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title screen-header__title-error">More</h1>
        <div class="screen-header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div  class="user-component">
            <div class="user-component__column user-component__column-width">
             <img src="https://cachedimages.podchaser.com/256x256/aHR0cHM6Ly9jcmVhdG9yLWltYWdlcy5wb2RjaGFzZXIuY29tL2MwYzg3MTA2NmNkOTc2ODQ2NzliOGFiZjNiZDBhYjMzLmpwZWc%3D/aHR0cHM6Ly93d3cucG9kY2hhc2VyLmNvbS9pbWFnZXMvbWlzc2luZy1pbWFnZS5wbmc%3D" class="user-component__avatar user-component__avatar--xl antbug"/>
             <div class="user-component__text user-component__avatar--xl-error">
                 <h4 class="user-component__title user-component__margin-top--error">Mark Fischbach</h4>
                 <h6 class="user-component__subtitle">010 1111 1111</h6>
             </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div> 
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav-btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">13</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/fc948c7efe.js" crossorigin="anonymous"></script>
</body>
</html>
