<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Star Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Orders</span>
            <i class="fa-solid fa-mug-hot"></i>
        </div>
        <div class="status-bar__column">
            <span>12:47</span>
        </div>
        <div class="status-bar__column status-bar__mr">
            <span>0.1%</span>
            <i class="fa-solid fa-battery-empty"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to StarChat!</h1>
        <p class="welcome-header__text">If you have an StarChat Account, log in with your Staff ID.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find StarChat Account or Password</a>
    </form>
    
    <div class="starchat-logo">
        <img src="file:///C:/Users/USER/Downloads/image-removebg-preview%20(1).png"/>
    </div>

    <script src="https://kit.fontawesome.com/fc948c7efe.js" crossorigin="anonymous"></script>
</body>
</html>
